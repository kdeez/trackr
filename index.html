<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trackr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/main.css" />
</head>
<body>
    <div class = "container">
        <div class="jumbotron container text-center green">
            <h1> Trackr</h1>
        </div>
        <div id = "form" class="input-group mt-5">
            <input id = "ticker" class="form-control form-control-sm" placeholder="Stock Ticker e.g MSFT" type = "text">
            <span class="input-group-btn">
            <button id = "track-btn" class="btn btn-success"> Track</button>
            </span>
        </div>
        
        <table class="table table-striped table-dark mt-5">
            <thead class = "thead-dark">
                  <tr>
                    <th>Ticker</th>
                    <th>Price</th>
                    <th>Open</th>
                    <th>Low</th>
                    <th>High</th>
                    <th>Percent Change</th>
                  </tr>
            </thead>
            <tbody id = "table">
            </tbody>
        </table>
    
</body>
<script src="assets/main.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
